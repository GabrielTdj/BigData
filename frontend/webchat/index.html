<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight & Hotel Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #chat-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: white;
      }

      #chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-bottom: none;
        padding: 24px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      #new-chat-btn {
        background: rgba(255,255,255,0.2);
        color: white;
        border: 2px solid rgba(255,255,255,0.4);
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      #new-chat-btn:hover {
        background: rgba(255,255,255,0.3);
        border-color: rgba(255,255,255,0.6);
        transform: scale(1.05);
      }

      #new-chat-btn:active {
        transform: scale(0.98);
      }

      #chat-header-icon {
        width: 48px;
        height: 48px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      #chat-header-text h1 {
        font-size: 22px;
        font-weight: 600;
        color: white;
        margin-bottom: 4px;
      }

      #chat-header-text p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
      }

      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background: #f8f9fa;
      }

      .message {
        display: flex;
        gap: 14px;
        max-width: 65%;
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 0.4s ease forwards;
      }

      @keyframes slideIn {
        to { 
          opacity: 1; 
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
        animation: slideInRight 0.4s ease forwards;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .message.bot {
        animation: slideInLeft 0.4s ease forwards;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.bot .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message-content {
        padding: 14px 18px;
        border-radius: 16px;
        line-height: 1.6;
        font-size: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        transform-origin: bottom left;
        animation: scaleIn 0.3s ease 0.2s both;
      }

      .message.user .message-content {
        transform-origin: bottom right;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-content {
        background: white;
        color: #1a1a1a;
        border: 1px solid #e8eaf6;
        border-bottom-left-radius: 4px;
      }

      #chat-input-container {
        padding: 24px 32px;
        background: white;
        border-top: 1px solid #e8eaf6;
        display: flex;
        gap: 12px;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.04);
      }

      #chat-input {
        flex: 1;
        padding: 14px 20px;
        border: 2px solid #e8eaf6;
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #chat-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      #chat-input::placeholder {
        color: #999;
      }

      #send-btn {
        padding: 14px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        white-space: nowrap;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      #send-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      #send-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      #send-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      }

      #send-btn:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      #send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      #send-btn span {
        position: relative;
        z-index: 1;
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 16px;
        animation: fadeIn 0.3s ease;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
      }

      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce {
        0%, 60%, 100% { 
          transform: translateY(0); 
          opacity: 0.4; 
        }
        30% { 
          transform: translateY(-12px); 
          opacity: 1;
          box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
      }

      #chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      #chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }

      #chat-messages::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 3px;
      }

      #chat-messages::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <div class="header-left">
          <div id="chat-header-icon">‚úàÔ∏è</div>
          <div id="chat-header-text">
            <h1>Assistente de Viagens</h1>
            <p>Voos e Hot√©is</p>
          </div>
        </div>
        <button id="new-chat-btn" title="Iniciar nova conversa">üîÑ Nova Conversa</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
        <button id="send-btn"><span>Enviar</span></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
